<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/inicio.css"/>
    <link rel="stylesheet" href="../CSS/contacto.css"/>

    <title>--* Merengue Pastel *--</title>
  </head>
  <body>

    <!-- IMG Header -->

    <div class="img-header">
      <div class="welcome">
        <img src="../IMG/Merengue pastel.png"/>
      </div>
    </div>

    <!-- Menu de navegacion -->

    <header id="header">

      <input type="checkbox" id="btn-menu">
      <label for="btn-menu">
        <img src="../IMG/Menu icon.png" alt=""> 
      </label>

      <nav class="menu">
        <div class="list-container">
          <ul class="lists">
            <li><a href="#" class="active">INICIO</a></li>
            <li><a href="#">NOSOTROS</a></li>
            <li><a href="#">NUESTRO ESPACIO</a></li>
            <li><a href="#">MUESTRARIO</a></li>
            <li><a href="#">CONTACTO</a></li>
          </ul>
        </div>
      </nav>
    </header>

   
      <!-- Footer -->

        <footer class="footer">

            <div class="deg-footer" ></div>

            <div class="ejeZfooter">
                <div class="footer-content">
                <div class="footer-title">

                    <h2>Formulario de Contacto</h2>
                    <hr>             

                </div>
                <div class="formulario-content">
                    <form id="formulario">

                        <label for="user" >Nombre:</label>
                        <input type="text" id="user" name="user" placeholder="ingresa tu nombre">

                        <label for="email" >Mail:</label>
                        <input type="email" id="email" name="user" placeholder="ingresa tu correo">

                        <label for="escribe tu mensaje" >Mensaje</label>
                        <textarea name="mensaje" id="mensaje" placeholder="ingresa tu consulta"></textarea>

                        <div class="send"><button>Enviar</button></div>
                        <div class="mensaje-form">
                            <p>Escribenos tu consulta y te contestaremos a la brevedad!</p>
                        </div>

                    </form>
                </div>

                <div class="footer-text">
                    <p>&copy; Merengue Pastel - 2021 | Todos los derechos reservados</p>
                </div>

            </div>
            </div>
        </footer>
  </body>
